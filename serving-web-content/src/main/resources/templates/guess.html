<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el número</title>
</head>
<body>

<h1>Adivina el número</h1>
<h2>Ingresa un número entre 1 - 10</h2>

<p th:text="${message}" class="mt-3"></p>

<form id="guessForm">
    <input type="number" id="numberInput" min="1" max="10" required>
    <button type="submit">Enviar número</button>
    <button type="button" onclick="resetForm()">Reiniciar</button>
</form>

<script>
    function resetForm() {
        document.getElementById("guessForm").reset();
    }
</script>

</body>
</html>
